spring:
  application:
    name: ORDER-SERVICE
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 10000
      max-lifetime: 1000
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  cloud:
    config:
      enabled: false
  zipkin:
    enabled: false
    
jwt:
  secret:
    key: "fuckyou"
  
